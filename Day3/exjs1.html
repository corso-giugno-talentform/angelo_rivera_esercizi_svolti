<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <form id="iDati" action="#" autocomplete="off">
        <h2>Benvenuto nel Mondo JavaScript!</h2>

        <div class="inputbox">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required />
        </div>

        <div class="inputbox">
            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome" required />
        </div>

        <div class="inputbox">
            <label for="eta">Eta</label>
            <input type="number" id="eta" name="eta" max-value="100" required />
        </div>

        <div class="inputbox">
            <label for="citta">Citta</label>
            <input type="text" id="citta" name="citta" required />
        </div>

        <div class="inputbox">
            <label for="Hobby">Hobby</label>
            <textarea id="hobby" placeholder="Listaci i tuoi Hobby" required></textarea>
        </div><br>

        <div id="button">
            <input type="button" onclick="dati()" value="Invia Dati" />
        </div>
    </form>
    <script src='exjs1.js'></script>
</body>

</html>
