<!DOCTYPE html>
<html lang="it">

<head>
    <title>One Page Wonder - Start Bootstrap Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=k3cjxj0RMAob&format=png&color=000000" type="image/gif"
        sizes="16x16" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="output.css" rel="stylesheet">
</head>

<body>
    <header
        class="backdrop-blur-none bg-black/50 h-16 flex justify-between items-center px-13 lg:px-60 md:px-55 sm:px-40 fixed w-screen">
        <div class="">
            <span class="tracking-wide text-l text-white uppercase font-semibold cursor-pointer"><a
                    href="index.html">Start
                    Bootstrap</a></span>
        </div>
        <div class="">
            <nav class="hidden lg:flex gap-8">
                <a href="register.html" class="text-gray-400 text-sm uppercase rounded font-semibold p-2 px-3">Sign
                    Up</a>
                <a href="login.html" class="text-gray-400 text-sm uppercase rounded font-semibold p-2 px-3">Login</a>
            </nav>
            <div x-data="{ open: false }" class="lg:hidden">
                <button class="font-bold items-center text-white shadow p-2
                    rounded-lg" @click="open = ! open">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
                <div class="flex flex-col items-center justify-center px-4 py-2 border-1 border-white/30 rounded-lg text-white cursor-pointer"
                    x-show="open" @click.outside="open = false">
                    <span><a href="register.html" class="text-gray-400 text-sm uppercase rounded font-semibold">Sign
                            Up</a></span>
                    <span><a href="login.html" class="text-gray-400 text-sm uppercase rounded font-semibold">Login</a>
                    </span>
                </div>
            </div>
        </div>
    </header>
    <main class="bg-radial-[at_50%_75%] from-sky-200 via-blue-400 to-indigo-900 to-90%">
        <section class="flex lg:flex-row p-20 py-50 lg:p-70 md:p-50 sm:p-40 justify-center content-center">
            <div>
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXA2d2YwZ3dsa21rNm16ZmNubDBkaHZzeXp1M2YzNHpwY2l3ZHRudyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xUA7bcpExJj6rnjihy/giphy.gif"
                    class="rounded w-110 h-110" alt="Green Tea">
            </div>
            <div class="px-10 lg:px-35 md:px-25 sm:px-20 bg-gray-100 rounded-lg text-center">
                <h1 class="text-3xl font-semibold py-4 mb-4">Login Form</h1>
                <form>
                    <div class="flex flex-col justify-center gap-4">
                        <input class="p-2 border-b mb-4 focus:outline-none" type="text" placeholder="Your Name">
                        <input class="p-2 border-b mb-4 focus:outline-none" type="email" placeholder="Email Address">
                        <div class="relative" x-data="{ show: false }">
                            <input class="p-2 border-b mb-4 focus:outline-none" :type="show ? 'text' : 'password'"
                                placeholder="Password">
                            <i @click="show = !show"
                                class="fa absolute right-3 top-1/2 transform -translate-y-1/2 text-stone-500 cursor-pointer"
                                :class="show ? 'fa-eye-slash' : 'fa-eye'" id="togglePassword"></i>
                        </div>
                    </div>
                    <div class="mt-15 py-5 text-center">
                        <button class="bg-green-500 text-white py-2 px-6 rounded hover:bg-green-600">Login</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="py-10 bg-black">
        <div class="px-5">
            <p class="m-0 text-center text-sm text-white">Copyright &copy; Your Website 2023</p>
        </div>
    </footer>
</body>

</html>
