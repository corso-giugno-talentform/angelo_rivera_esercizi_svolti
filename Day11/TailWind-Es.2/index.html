<!DOCTYPE html>
<html lang="it">

<head>
    <title>I Puffi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <nav class="mx-auto flex justify-between items-center bg-gray-800 shadow-xl ring-gray-900/5">
            <img class="mr-3 h-20 w-20"
                src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDZ3cWdvdTJ4OHJrcjhwNGRiMnpibnpjOHNoaTlxNThjOW5zOHdkdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/SYNazVYUqpCxY1HLHf/giphy.gif"
                alt="Puffo">
            <a class="mr-3 text-white" href="https://it.wikipedia.org/wiki/Puffi" target="_blank">Puffi</a>
        </nav>
    </header>
    <main class="mx-auto">
        <div class="flex flex-col text-center">
            <h1 class="text-3xl font-bold p-5 font-semibold">I Puffi</h1>
            <p class="text-gray-600 mb-5">fan cosi</p>
        </div>
        <section class="grid-cols-1 md:grid-rows-3 gap-4">
            <div class="p-5">
                <div class="max-w-sm mx-autp bg-white shadow-md rounded-lg p-5">
                    <div class="rounded-t-lg">
                        <img class="mr-3 h-50 w-50"
                            src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExemd0ZTZlYTNpbnhycTZjcDgxbG55OG12d2U2MGxnMWs0aTl5bW1iYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/D7ZP7MKLrGGU5rgf7z/giphy.gif"
                            alt="Puffo Brainy">
                    </div>
                    <div class="p-4">
                        <h3 class="text-xl font-semibold mb-5">Statuetta di Puffo Brainy</h3>
                        <p class="text-gray-500">Il Puffo Brainy è uno dei personaggi della serie dei Puffi, noto per la
                            sua intelligenza e la sua curiosità. È un personaggio amato per la sua saggezza e il suo
                            spirito di scoperta.</p>
                    </div>
                    <div>
                        <button
                            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4">Compra</button>
                    </div>
                </div>
            </div>
            <div class="p-5">
                <div class="bg-teal-200 h-40 w-40 shadow-lg rounded-sm p-5">2</div>
            </div>
            <div class="p-5">
                <div class="bg-teal-200 h-40 w-40 shadow-lg rounded-sm p-5">3</div>
            </div>
        </section>
    </main>
</body>

</html>
