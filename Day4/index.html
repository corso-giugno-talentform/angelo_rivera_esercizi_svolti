<!DOCTYPE html>
<html lang="it">

<head>
    <title>Lezione JS - Esercizi 5.1-5.2-6.1-6.2-6.3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <form id="iDati" action="#" autocomplete="off">
        <h2>JS - Esercizio 5.2</h2>

        <div class="inputbox">
            <label for="eta">Inserisci la tua ETA</label>
            <input type="number" id="eta" name="eta" min="1" max="100" required />
        </div>

        <div id="button">
            <input type="button" onclick="dati()" value="Invia Dati" />
        </div>

        <div class="inputbox">
            <label for="valore">Inserisci un numero</label>
            <input type="number" id="valore" name="valore" min="1" max="100" required />
        </div>

        <div id="button">
            <input type="button" onclick="datifor()" value="Invia Dati" />
        </div>

        <div class="inputbox">
            <label for="valore">Inserisci il tuo nome</label>
            <input type="text" id="nome" name="nome" required />
        </div>

        <div class="inputbox">
            <label for="valore">Inserisci il tuo cognome</label>
            <input type="text" id="cognome" name="cognome" required />
        </div>

        <div id="button">
            <input type="button" onclick="datiforn()" value="Invia Dati" />
        </div>

        <script src="script.js"></script>
        <script src="script2.js"></script>
        <script src="script3.js"></script>
</body>

</html>
