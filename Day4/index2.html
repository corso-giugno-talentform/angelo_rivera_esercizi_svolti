<!DOCTYPE html>
<html lang="it">

<head>
    <title>Lezione JS - Esercizi 7.1-7.2-7.3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <form id="iDati" action="#" autocomplete="off">
        <div class="inputbox">
            <label for="numero1">Inserisci un numero</label>
            <input type="number" id="numero1" name="numero1" required />

            <select id='operazione' name='operazione'>
                <option value='+'>+</option>
                <option value='-'>-</option>
                <option value='*'>*</option>
                <option value='/'>/</option>
            </select>

            <label for="numero2">Inserisci un numero</label>
            <input type="number" id="numero2" name="numero2" required />
        </div>

        <div id="button">
            <input type="button" onclick="calcolatrice()" value="Invia Dati" />
        </div>

        <div class="inputbox">
            <label for="valore">Inserisci il tuo nome</label>
            <input type="text" id="nome" name="nome" required />
        </div>

        <div class="inputbox">
            <label for="valore">Inserisci il tuo cognome</label>
            <input type="text" id="cognome" name="cognome" required />
        </div>

        <div id="button">
            <input type="button" onclick="datiforn()" value="Invia Dati" />
        </div>

        <div>
            <label for="numero">Inserisci un numero</label>
            <input type="number" id="numero" name="numero" required />
        </div>

        <div id="button">
            <input type="button" onclick="paridis()" value="Invia Dati" />
        </div>

    </form>
    <script src="script4.js"></script>
</body>

</html>
